

  <!-- Header -->
<header class="site-header" id="header">
  <div class="header-container">
    <div class="logo-title">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Hemant Tyre Zone Logo" class="logo" />
      <a href="{{ url_for('main') }}" class="site-title">Hemant Tyre Zone</a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ url_for('main') }}" class="nav-link">Home</a></li>
        <li><a href="{{ url_for('about') }}" class="nav-link">About Us</a></li>
        <li><a href="{{ url_for('services') }}" class="nav-link">Services</a></li>
        <li><a href="{{ url_for('contact') }}" class="nav-link">Contact Us</a></li>
      </ul>
    </nav>
    <div class="mobile-toggle" id="mobile-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>

<script>
// Header scroll effect
window.addEventListener('scroll', function() {
  const header = document.getElementById('header');
  if (window.scrollY > 100) {
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});

// Mobile menu toggle
document.getElementById('mobile-toggle').addEventListener('click', function() {
  const navLinks = document.querySelector('.nav-links');
  navLinks.classList.toggle('active');
});

// Active nav link
const currentPath = window.location.pathname;
const navLinks = document.querySelectorAll('.nav-link');
navLinks.forEach(link => {
  if (link.getAttribute('href') === currentPath) {
    link.classList.add('active');
  }
});
</script>
