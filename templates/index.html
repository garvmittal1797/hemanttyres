<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemant Tyre Zone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>

  {% include "header.html" %}

  <!-- Hero Section Carousel -->
  <section class="hero-carousel">
    <div class="carousel">
      <img src="{{ url_for('static', filename='hero1.jpg') }}" class="slide active" alt="Tyres">
      <img src="{{ url_for('static', filename='hero2.jpg') }}" class="slide" alt="Alloy Wheels">
      <img src="{{ url_for('static', filename='hero3.jpg') }}" class="slide" alt="Batteries">
      <button class="carousel-btn prev" onclick="prevSlide()">❮</button>
      <button class="carousel-btn next" onclick="nextSlide()">❯</button>
    </div>
  </section>
  {% include "footer.html" %}
</body>

</html>
